name: Knock Knock 
version: "1.0.0"
author: Zonda Yang <u226699@gmail.com>
about: CLI tool for ping protocols
args:
    - Domain:
        about: Set domain which you want to check exist
        required: true
        index: 1
    - Count:
        short: c
        about: ping times
        default_value: "3"
    - Protocol:
        short: p
        about: Which protocol you want to ping
        default_value: "TCP"
        possible_values:
          - TCP
          - UDP
          - HTTP-CONNECT
          - HTTP-GET
          - HTTP-POST
          - HTTP-PUT
          - HTTP-DELETE
          - HTTP-PATCH
    - verbose:
        short: v
        multiple_occurrences: true
        about: Sets the level of verbosity
